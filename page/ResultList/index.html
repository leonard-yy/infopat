<div class="result-header">
  <div class="search-input">
    <img src="./images/search/quanqiu.png" style="cursor: pointer" id="quanqiuSelector" />
    <div class="expand-textarea">
      <pre id="preTextarea" class="hide"><span></span><br/></pre>
      <textarea id="expandTextarea" name="search" placeholder="输入你想检索的内容"></textarea>
    </div>
    <!-- <div class="expand-textarea">
      <textarea id="expandTextarea" name="search" placeholder="输入你想检索的内容"></textarea>
    </div> -->
  </div>
  <span class="slef-search-btn ml20" id="resultSearchBtn" style="width: 100px">检索</span>
  <span class="slef-search-btn normal ml20" id="resultSecondSearchBtn" style="width: 100px">二次检索</span>
</div>
<div class="search-result-content" id="searchResult">
  <div>
    <div class="result-left-second"></div>
    <div class="result-left-filter"></div>
    <div class="result-left-selector"></div>
  </div>
  <div class="result-content-container" id="lodingContent">
    <div class="result-content-background height100 width100">
      <div class="result-tool-box">
        <div>
          <span class="slef-search-btn ml20" id="selectAllResult" style="width: 100px">全选</span>
          <span class="slef-search-btn ml20" id="collectSelectedResult" style="width: 100px">收藏</span>
        </div>
        <div class="layer-form flex" style="align-items: center">
          <!-- 感叹号表示降序，如果不加表示升序。 -->
          <div name="sort" class="slef-sort-select" id="sortType">
            <span style="color: #333333">排序<i class="layui-icon layui-icon-down ml5" style="font-size: 12px; color: #999999"></i></span>
            <div class="dropdown-container">
              <div class="option sort-option checked" value="!relation"><i class="layui-icon layui-icon-return reverse-dowm"></i>相关度</div>
              <div class="option sort-option" value="!applicationDate"><i class="layui-icon layui-icon-return reverse-dowm"></i>申请日期</div>
              <div class="option sort-option" value="applicationDate"><i class="layui-icon layui-icon-return reverse-up"></i>申请日期</div>
              <div class="option sort-option" value="!documentDate"><i class="layui-icon layui-icon-return reverse-dowm"></i>公开/公告日</div>
              <div class="option sort-option" value="documentDate"><i class="layui-icon layui-icon-return reverse-up"></i>公开/公告日</div>
              <div class="option sort-option" value="!rank"><i class="layui-icon layui-icon-return reverse-dowm"></i>专利评级</div>
            </div>
          </div>
          <span class="ml10 title-color">检索结果：</span>
          <span class="ml10 value-color" id="resultCount">0条</span>
          <span class="ml10 title-color">耗时：</span>
          <span class="mr20 value-color" id="resultTime">0.00s</span>
        </div>
      </div>
      <div class="result-body height-light" id="fieldsContent"></div>
      <div class="result-footer">
        <fieldset class="layui-elem-field layui-field-title">
          <div id="pageNavagete"></div>
        </fieldset>
      </div>
    </div>
  </div>

  <script src="./page/ResultList/index.js"></script>
</div>
