<div class="search-content-container adv-page-container" id="advanceSearch">
  <div class="adv-page-selector">
    <div class="search-container-title">高级检索</div>
    <div class="adv-page-body" id="adv-body-advance"></div>
    <div class="adv-footer">
      <span class="slef-search-btn" id="advance-generate" style="width: 100px"
        >生成检索式</span
      >
      <span
        class="slef-search-btn normal ml10"
        id="advance-clear"
        style="width: 100px"
        >清空</span
      >
    </div>
  </div>

  <div class="adv-page-index mt20">
    <div class="search-container-title">指令检索</div>
    <div class="adv-page-body" id="adv-body-instruct">
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label blod">检索式</label>
        <div class="layui-input-block" style="margin-left: 80px">
          <textarea
            name="desc"
            placeholder="请输入内容"
            class="layui-textarea"
            id="instruceTexteat"
            style="background: rgba(239, 239, 239, 0.5); height: 200px"
          ></textarea>
        </div>
      </div>
      <div class="op-btn">
        逻辑运算符:
        <a class="add-to-ss" data-value=" AND ">AND</a>
        <a class="add-to-ss" data-value=" OR ">OR</a>
        <a class="add-to-ss" data-value=" NOT ">NOT</a>
        <a class="add-to-ss" data-value="(">(</a>
        <a class="add-to-ss" data-value=")">)</a>
        <a class="add-to-ss" data-value="[">[</a>
        <a class="add-to-ss" data-value="]">]</a>
        <a class="add-to-ss" data-value="?">?</a>
        <a class="add-to-ss" data-value="*">*</a>
        <!-- <span style="float: right; margin-right: 10px" class="count-layout">
          <i class="refresh icon" style="cursor: pointer"></i>
          <span style=""
            >搜索结果：<span style="color: red">801587</span>条，耗时：<span
              style="color: red"
              >0.01</span
            >s</span
          >
        </span> -->
      </div>
    </div>
    <div class="adv-footer">
      <span class="slef-search-btn" id="instruceSearch" style="width: 100px"
        >检索</span
      >
      <span
        class="slef-search-btn normal ml10"
        id="instruce-clear"
        style="width: 100px"
        >清空</span
      >
    </div>
  </div>

  <div class="adv-page-toolbox mt20" style="padding-bottom: 40px">
    <div class="search-container-title">检索字段代码</div>
    <div class="adv-page-body" id="adv-body-fields"></div>
  </div>
</div>
<script src="./page/AdvanceSearch/index.js"></script>
