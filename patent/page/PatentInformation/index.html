<script type="text/javascript">
  function onLoad(e) {
    if (e.contentWindow.document.title == "Error") {
      $("#iframeDom").remove();
      $("#noIframeData").show();
      $("#noIframeData").html('<div class="no-data-onepage"> <img src="./images/nodata.png" alt="_"> <div>暂无数据</div></div>');
    }
  }
</script>

<div class="mypage-container">
  <div class="detailInfo">
    <div class="table-container-common table-item">
      <table class="table-common" id="zl-qw-table"></table>

      <div id="infoCommonPicture" class="common-container-picture inpage container-picture"></div>
      <div class="no-data-onepage" style="display: none">
        <img src="./images/nodata.png" alt="_" />
        <div>暂无数据</div>
      </div>
    </div>
    <iframe id="iframeDom" src="" style="width: 100%; height: calc(100% - 80px)" onload="onLoad(this)"></iframe>
    <div id="noIframeData" style="width: 100%; height: calc(100% - 80px); display: none"></div>
  </div>
</div>

<script src="./page/PatentInformation/index.js"></script>
