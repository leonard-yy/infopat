<script type="text/javascript">
  function changeImg(o) {
    var zoom = parseInt(o.style.zoom, 10) || 100;
    zoom += event.wheelDelta / 12;
    if (zoom > 0) o.style.zoom = zoom + "%";
  }
</script>

<div class="my-page-container">
  <div class="height100 result-container">
    <div class="result-base-content result-body height100">
      <div class="result-common-title">
        <span class="title-block"></span>
        <span class="blod" id="pageTitle"></span>
        <div class="ml20" id="pageImg"></div>
        <div class="ml20 common-img" id="legalImg"></div>
        <!-- <div class="ml20 common-img" id="currImg"></div> -->
      </div>
      <div class="over-flex" id="resultBaseInfo"></div>
      <div class="preview-image">
        <i class="layui-icon layui-icon-close-fill close-preview"></i>
        <div class="height100 width100 box">
          <img id="previewImage" onmousewheel="changeImg(this);" />
          <span></span>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="./page/PatentBaseInfo/index.js"></script>
